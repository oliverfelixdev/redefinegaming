<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Animation</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
    }

    .navbar {
      display: flex;
      position: relative;
      background-color: #051bbe;
      padding: 10px 0;
      justify-content: center; /* Center the items */
    }

    .navbar a {
      padding: 15px 30px;
      text-decoration: none;
      color: #333;
      position: relative;
      z-index: 1;
      transition: color 0.3s;
      font-weight: bold; /* Optional: Make text bold */
    }

    .hover-bg {
      position: absolute;
      height: 100%;
      width: 0; /* Start with width 0 */
      transition: left 0.3s, width 0.3s; /* Animate width */
      top: 0; /* Align to the top of the navbar */
      z-index: 0;
      pointer-events: none; /* Prevent hover on background */
      /* background-color: rgba(223, 223, 242, 0.5); Background color with opacity */
    }

    .hover-bg svg {
      height: 40px;
      width: 100px;
      display: inline-block;
      position: absolute; /* Align SVG properly */
      top: 50%; /* Center SVG vertically */
      left: 50%; /* Center SVG horizontally */
      transform: translate(-50%, -50%); /* Center the SVG */
      visibility: hidden; /* Hide the SVG by default */
      opacity: 0; /* Set initial opacity to 0 */
      transition: opacity 0.3s; /* Animate opacity */
    }

    .navbar a:hover + .hover-bg svg,
    .hover-bg:hover svg {
      visibility: visible; /* Show the SVG when hovering on links or background */
      opacity: 1; /* Fade in the SVG */
    }
  </style>
</head>

<body>

  <div class="navbar">
    <span class="hover-bg">
      <svg viewBox="0 0 102 40" xmlns="http://www.w3.org/2000/svg" class="btnMain__shapeIcon" stroke-width="1" width="102" height="40">
        <path class="btnMain__shapePath" d="M85.59974969712675,4.95639215411867 L85.59974969712675,4.95639215411867 Q100.65528561395072,4.861825001568418,100.82628517745542,19.916686802275837 L100.82228470533079,19.564483827369237 Q100.99328426883548,34.61934562807666,85.93830609367556,34.779772666249535 L16.060682794658387,35.524394146931435 Q1.0057046194984736,35.68482118510431,0.8651188202173368,20.629644656011116 L0.8643255448657248,20.544693682898853 Q0.723739745584588,5.4895171538056555,15.779275662408564,5.3949500012554035 Z" fill="#DFDFF2"></path>
      </svg>
    </span>
    <a href="#" class="link">Link 1</a>
    <a href="#" class="link">Link 2</a>
    <a href="#" class="link">Link 3</a>
  </div>

  <script>
    const links = document.querySelectorAll('.link');
    const hoverBg = document.querySelector('.hover-bg');

    links.forEach((link) => {
      link.addEventListener('mouseenter', () => {
        const { offsetLeft, offsetWidth } = link;
        hoverBg.style.left = `${offsetLeft}px`;
        hoverBg.style.width = `${offsetWidth}px`;

        // Show the SVG when hovering over the link
        const svg = hoverBg.querySelector('svg');
        svg.style.visibility = 'visible'; // Show the SVG
        svg.style.opacity = '1'; // Make it fully visible
      });

      link.addEventListener('mouseleave', () => {
        hoverBg.style.width = '0'; // Hide the background on mouse leave

        // Hide the SVG when leaving the link
        const svg = hoverBg.querySelector('svg');
        svg.style.visibility = 'hidden'; // Hide the SVG
        svg.style.opacity = '0'; // Make it fully invisible
      });
    });
  </script>

</body>

</html>
